

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css"> <!-- Link to your CSS file -->
    <title>Profile Page</title>
  </head>

    <body>
      <header>
        <div class="header-left">
          <h1><a href="../Dashboard page/Dashboard.html">Social</a></h1>
        </div>
        <div class="header-right">
          <button onclick="logout()">Logout</button>
        </div>
      </header>



  <main>
    <div class="container">
      <section>
        <div class="profile-info">
          <div class="profile-avatar">
            <img src="avatar.jpg" alt="Profile Picture" id="profileImage">
            <input type="file" id="imageUpload" accept="image/*" style="display: none;">
            <button type="button" onclick="document.getElementById('imageUpload').click()">Change Picture</button>
          </div>
          
          <div class="profile-details">
            <h2 id="fullName">Loading...</h2>
            <p>User ID: <span id="userID">Loading...</span></p>
            <p>Email: <span id="email">Loading...</span></p>

            <form id="editProfileForm">
              <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" required>
              </div>

              <div class="form-group">
                <label for="bio">Bio:</label>
                <textarea id="bio" name="bio" required></textarea>
              </div>
              <button type="submit">Save Changes</button>
            </form>
          </div>
        </div>
      </section>

      <section class="add-post">
        <h2>Add a Post :</h2>
        <form id="addPostForm">
          
          <div class="form-group">
            <label for="postCaption">Caption or Text:</label>
            <textarea id="postCaption" name="postCaption" required></textarea>
          </div>

          <div class="form-group">
            <label for="postImage">Upload Image (optional):</label>
            <input type="file" id="postImage" name="postImage" accept="image/*">
          </div>
          
          <button type="submit">Add Post</button>
        </form>
      </section>

    

      <section class="posts">
        <h2>Your Posts :</h2>
        <div id="postList">
          <!-- Posts will be dynamically added here -->
        </div>
      </section>
    </div>
  </main>

  <script src="profile.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
