<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Social</h1>
      <p>Social helps to connect with people.</p>
    </div>
    <div class="login-box">
      
      
      <form id="loginForm">
        <input type="text" id="UserID" name="User ID" placeholder="User ID" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Log In</button>
      </form>
      
      <hr>
      <div class="create-account">

        <a href="../signup%20page/signup.html">Create New Account</a>

      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
